<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

        <title>JavaScript Quiz Game</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>
        <main class="main">

            <!-- Game container. -->
            <section class="game-container">

                <!-- Menu display. -->
                <div id="menu-display">
                    <h1>JavaScript Quiz</h1>
                    <p>Click the button to start a new game.</p>
                    <button id="start-button">Start Game</button>
                </div>

                <!-- Quiz display. -->
                <div class="display hidden" id="quiz-display">
                    <div class="hidden" id="win-lose-display"></div><br><br>
                    <div class="hidden" id="quiz-content-display">
                        <div class="timer">Time: <span id="time-left">75</span> seconds</div>
                        <div class="score">Score: <span id="your-score">0</span></div><br><br>
                        <h2 id="question">Question</h2>
                        <div class="choices" id="choices"></div><br>
                        <div class="answer-message hidden" id="answer-message"></div>
                    </div>
                </div>

                <!-- Results display. -->
                <div class="hidden" id="results-display">
                    <form>
                        <div>
                            <label>Final Score: <span id="final-score">0</span></label>
                        </div><br>
                        <div>
                            <label for="initials">Enter Initials: </label>
                            <input type="text" id="initials">
                        </div><br><br>
                        
                        <button id="submit-score-button">Submit</button>
                    </form>
                </div><br><br>
            </section>

            <!-- Score container. -->
            <section class="score-container">
                <div id="last-score-display">
                    <p>Last Saved Score</p>
                    <p>Score: <span id="saved-last-final-score"></span></p>
                    <p>Initials: <span id="saved-last-initials"></span></p>
                </div>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
