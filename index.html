<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Quiz Game</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    </head>

    <body>
        <section class="container">
            <div class="display" id="menu-display">
                <h1>JavaScript Quiz</h1>
                <p>Click the button to start a new game.</p>
                <button id="start-button">Start Game</button>
            </div>

            <div class="display" id="last-score-display">
                <p>Last Saved Score</p>
                <p>Score: <span id="saved-last-final-score"></span></p>
                <p>Initials: <span id="saved-last-initials"></span></p>
            </div>

            <div class="display hidden" id="quiz-display">
                <div class="display hidden" id="win-lose-display"></div>
                <div class="display hidden" id="quiz-content-display">
                    <div id="timer">Time: <span id="time-left">75</span> seconds</div>
                    <div id="score">Score: <span id="your-score">0</span></div>
                    <h2 id="question">Question</h2>
                    <div class="choices-buttons" id="choices"></div>
                    <div class="answer-message hidden" id="answer-message"></div>
                </div>
            </div>

            <div class="display hidden" id="results-display">
                <form>
                    <div>
                        <label>Final Score: <span id="final-score">0</span></label>
                    </div>
                    <div>
                        <label for="initials">Enter Initials: </label>
                        <input type="text" id="initials">
                    </div>
                    
                    <button id="submit-score-button">Submit</button>
                </form>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
